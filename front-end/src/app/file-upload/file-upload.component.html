
<img [src]="fileDataUri">
<!-- Form with submit method and template variable (#fileInput) -->
<form (submit)="uploadFile($event)">
  <input
    type="file"
    (change)="previewFile()"
    #fileInput
  >
  <button
    type="submit"
    [disabled]="fileDataUri.length === 0"
  >Upload</button>
</form>

<p>Message received from the server: {{serverResponse.data}}</p>

<button type="button" (click)="callGetMethod()">Click Me!</button>
